<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Title</h1>
 
  <div class="calculator">
    <input type="text" id="result" readonly>
    <br>
    <button class="clear" id="clear" onclick="clearDisplay()">C</button>
    <button class="back" onclick="back()">&#8592;</button>
    <button class="operator" onclick="appendToDisplay('.')">.</button>
    <button class="operator" onclick="appendToDisplay('*')">x</button>
    <button id="1" onclick="appendToDisplay('1')">1</button>
    <button id="2" onclick="appendToDisplay('2')">2</button>
    <button id="3" onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <br>
    <button id="4" onclick="appendToDisplay('4')">4</button>
    <button id="5" onclick="appendToDisplay('5')">5</button>
    <button id="6" onclick="appendToDisplay('6')">6</button>
    <button class="operator" id="subtract" onclick="appendToDisplay('-')">-</button>
    <br>
    <button id="7" onclick="appendToDisplay('7')">7</button>
    <button id="8" onclick="appendToDisplay('8')">8</button>
    <button id="0" onclick="appendToDisplay('9')">9</button>
    <button class="operator" id="add" onclick="appendToDisplay('+')">+</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('00')">00</button>
    <button class="equal" id="equal" onclick="calculate()">=</button>
    
    <br>
    <p id="description">Its a mini calculator task </p>
  </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="./script.js"></script>
</body>
</html>
